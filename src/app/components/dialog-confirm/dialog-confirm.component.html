<h2 mat-dialog-title>Hey there!</h2>
<mat-dialog-content>
  <p *ngFor="let line of text">{{ line }}</p>
</mat-dialog-content>
<mat-dialog-actions class="actions">
  <button mat-button [mat-dialog-close]="true">OK</button>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
